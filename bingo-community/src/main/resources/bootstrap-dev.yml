server:
  port: 8081
  servlet:
    context-path: /bingo

spring:
  # 应用名称
  application:
    name: bingo-community
  # 允许数据源覆盖
  main:
    allow-bean-definition-overriding: true
  cloud:
    # Nacos
    nacos:
      # 1.注册中心
      discovery:
        server-addr: 101.42.13.186:8848
        namespace: ac6195e1-df2e-4f9f-a978-0702f35a9df6
      # 2.配置中心
      config:
        server-addr: 101.42.13.186:8848
        namespace: ac6195e1-df2e-4f9f-a978-0702f35a9df6
        file-extension: yml
        shared-configs:
          - data-id: bingo_mysql.yml
          - data-id: bingo_redis.yml

# MyBatis-Plus
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

