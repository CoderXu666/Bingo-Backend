    name: bingo-user
  # 上传video需要该配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  cloud:
    # Nacos注册、配置
    nacos:
      discovery:
        server-addr: 101.42.13.186:8848
        namespace: ac6195e1-df2e-4f9f-a978-0702f35a9df6
      config:
        server-addr: 101.42.13.186:8848
        namespace: ac6195e1-df2e-4f9f-a978-0702f35a9df6
        file-extension: yml
        shared-configs:
          - data-id: bingo_mysql.yml
          - data-id: bingo_redis.yml

# MyBatis-Plus
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true